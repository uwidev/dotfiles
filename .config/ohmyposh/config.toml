console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
template = '󰼛󰼛 '
foreground = 'magenta'

[transient_prompt]
template = '{{ if gt .Code 0 }}󰐊{{ else }}󰼛{{ end }} '
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}red{{end}}',
  '{{if eq .Code 0}}magenta{{end}}',
]

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '{{ .Path }}'
foreground = 'blue'
type = 'path'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'
style = 'full'

[[blocks.segments]]
template = ' <b>{{ .HEAD }}</b>{{ if or (.Working.Changed) (.Staging.Changed) }}<b>*</b>{{ end }} <cyan>{{ if gt .Behind 0 }}<f>⇣</f>{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}'
foreground = 'green'
type = 'git'
style = 'plain'

[blocks.segments.properties]
branch_icon = ' '
cache_duration = 'none'
commit_icon = '@'
fetch_status = true

[[blocks]]
type = 'prompt'
alignment = 'right'

[[blocks.segments]]
template = '󰌠 {{ .Full }}'
foreground = 'magenta'
type = 'python'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
template = '{{ .FormattedMs }}'
foreground = 'yellow'
type = 'executiontime'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'
threshold = 5000

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '{{ if gt .Code 0 }}󰐊{{ else }}󰼛{{ end }}'
background = 'transparent'
type = 'text'
style = 'plain'
foreground_templates = [
  '{{ if gt .Code 0 }}red{{ end }}',
  '{{ if eq .Code 0 }}magenta{{ end }}',
]

[blocks.segments.properties]
cache_duration = 'none'
