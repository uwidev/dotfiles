# run = 'search --via=fd --args="-E .snapshots"'
# desc = "[f]ind filenames"

# fd only directories
[[mgr.prepend_keymap]]
on = "<A-f>"
run = 'search --via=fd --args="-t d"'
desc = "[f]ind directories"

