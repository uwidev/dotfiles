#####################
### LOOK AND FEEL ###
#####################
source=~/.config/hypr/pywal.conf

general { 
    gaps_in = -2
    gaps_out = 0
    border_size = 4

    col.active_border = $color9 $color10 $color11 $color12 $color13 $color14 $color15
    col.inactive_border = rgba(00000000)

    resize_on_border = false

    allow_tearing = false

    layout = scroller
}

decoration {
    rounding = 24

    shadow {
        enabled = false
    }

    active_opacity = 0.9
    inactive_opacity = 0.75

    blur {
        enabled = true
        ignore_opacity = true
        
        size = 3
        passes = 2

        # size = 8
        # passes = 1

        # Turn on xray to reduce power usage
        # xray = false
 
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.02
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    # Comment out to reduce power usage
    animation = borderangle, 1, 300, linear, loop
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    #default_split_ratio = 0.878 
}


misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    splash_font_family = syne
}

cursor {
    no_warps = true
    no_hardware_cursors = true # nvidia shenanigans
    # warp_on_change_workspace = false
    # enable_hyprcursor = false
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model = pc105+inet
    kb_options = terminate:ctrl_alt_bksp
    kb_rules =
    repeat_rate = 35
    repeat_delay = 300

    follow_mouse = 1
    mouse_refocus = false

    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
	scroll_factor = 0.2
	# tap-to-click = false
	# drag_lock = true
	disable_while_typing = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = false
}

